{% extends "layout.html" %}

{% block content %}
<div class="container">	
<h1>A place to add things to the Registry page.</h1>
<form method = 'POST' action = '/addtoRegistry'>
	<p>Name: </p>
	<input type="text" name="name"/>
	<p>Url: </p>
	<input type="text" name="url"/>
	<p>Picture source: </p>
	<input type="text" name="pict"/>
	<p>Price: </p>
	<input type="text" name="price"/>
	<input type="submit" value="Submit"/>
</form>
<p>{{feedback}}</p>
</div>
{% endblock %}
