<!DOCTYPE HTML>
<html ng-app=chatApp>

<head>
	<title>Nathan and Heathers Wedding</title>
	<title1>{{username}}</title1>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
	<!--[if lte IE 8]><script src="html5shiv.js" type="text/javascript"></script><![endif]-->
	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="static/js/jquery.dropotron.min.js"></script>
	<script src="static/js/skel.min.js">
		{
			prefix: 'static/css/style',
			preloadStyleSheets: true,
			resetCSS: true,
			boxModel: 'border',
			grid: {
				gutters: 30
			},
			breakpoints: {
				wide: {
					range: '1200-',
					containers: 1140,
					grid: {
						gutters: 50
					}
				},
				narrow: {
					range: '481-1199',
					containers: 960
				},
				mobile: {
					range: '-480',
					containers: 'fluid',
					lockViewport: true,
					grid: {
						collapse: true
					}
				}
			}
		}
	</script>
	<script>
		$(function() {

			// Note: make sure you call dropotron on the top level <ul>
			$('#main-nav > ul').dropotron({
				offsetY: -10 // Nudge up submenus by 10px to account for padding
			});

		});
	</script>
	<script>
		// DOM ready
		$(function() {

			// Create the dropdown base
			$("<select />").appendTo("nav");

			// Create default option "Go to..."
			$("<option />", {
				"selected": "selected",
				"value": "",
				"text": "Menu"
			}).appendTo("nav select");

			// Populate dropdown with menu items
			$("nav a").each(function() {
				var el = $(this);
				$("<option />", {
					"value": el.attr("href"),
					"text": el.text()
				}).appendTo("nav select");
			});

			// To make dropdown actually work
			// To make more unobtrusive: http://css-tricks.com/4064-unobtrusive-page-changer/
			$("nav select").change(function() {
				window.location = $(this).find("option:selected").val();
			});

		});
	</script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="Https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
	<script src="static/js/controler.js"></script>
</head>

<body>
	<div id="header_container">
		<div class="container">
			<!-- Header -->
			<div id="header" class="row">
				<div class="4u">
					<div class="box">
						<h1><a href="index.html">Nathan and Heathers Wedding</a></h1>
					</div>
				</div>

				<nav id="main-nav" class="8u">
					<ul>
						<li><a class="active" href="/">Home</a></li>
						<li><a href="bridal">Bridal Party</a></li>
						<li><a href="countdown">Countdown</a></li>
						<li><a href='registry'>Registry</a></li>
						<li><a href='rsvp'>RSVP</a></li>
						<li><a href='chatRooms'>Chat</a></li>
						<li><a href='login'>Login</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>


	<div id="site_content">
		{% block content %}{% endblock %}
	</div>

	<div class="container">
		<!-- Footer -->
		<footer>
			<p><img src="static/images/twitter.png" alt="twitter" />&nbsp;<img src="static/images/facebook.png" alt="facebook" />&nbsp;<img src="static/images/rss.png" alt="rss" /></p>
			<p><a href="/">Home</a> | <a href="bridal">Bridal Party</a> <a href="countdown">Countdown</a> <a href='regrestery'>Registry</a><a href='rsvp'>RSVP</a></p>
			<p>Copyright &copy; CSS3_snow | <a href="http://fotogrph.com/">Images</a> | <a href="http://skeljs.org/">skel.js</a> | <a href="http://www.css3templates.co.uk">design from css3templates.co.uk</a></p>
		</footer>
	</div>
</body>

</html>
