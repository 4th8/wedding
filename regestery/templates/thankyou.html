{% extends "layout.html" %}

{% block content %}
<div class="container">	
	<!-- Features -->
	<div class="row">
		<section class="6u"> 
			<h1>People that have given gifts</h1>
			<table>
			{% for gift in gifts %}
			<th>Name</th><th>Gift</th><th>Address</th>
			<tr><td>{{gift.first}} {{gift.last}}</td><td>{{gift.gift}}</td><td>{{gift.address}}</td></tr>
			{% endfor %}
			</table>
			</form>
		</section>
		{{feedback}}
	</div>
</div>
{% endblock %}
